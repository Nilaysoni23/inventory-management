{% extends 'base/base.html' %}
{% block title %}Edit Season{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <strong>Edit Season</strong>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                <label>Name</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>

            <div class="form-group">
                <label>Description</label>
                {{ form.description }}
                {{ form.description.errors }}
            </div>

            <button type="submit" class="btn btn-success btn-block">Update Season</button>
        </form>
    </div>
</div>
{% endblock %}
